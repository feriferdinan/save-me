language: php
matrix:
  include:
    - php: 7.4snapshot
    - php: 7.3
    - php: 7.2
    - php: nightly
  allow_failures:
    - php: nightly

before_script:
  - composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
script:
  - vendor/bin/phpunit
  - vendor/bin/phpstan analyse src --level 7
